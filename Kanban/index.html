<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="note-form">
            <input type="text" id="note-title" placeholder="Título da Nota">
            <br>
            <div id="note-description" contenteditable="true" class="editable" data-placeholder="Descrição da Nota"></div>
            <br>
            <button id="add-note-btn"> Adicionar Nota </button>

        </div>
    </div>

    <div class="kanban">
           
            <div class="column" data-column="começo" ondrop="drop(event)" ondragover="allowDrop(event)"> 
                <h3>Começar</h3>
                 
               <!-- <div class="task" id="task1" draggable="true" ondragstart="drag(event)">Exemplo 1</div>
                <div class="task" id="task2" draggable="true" ondragstart="drag(event)">Exemplo 2</div>-->
                
            </div>

            <div class="column" data-column="fazendo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Fazendo</h3>
            </div>

            <div class="column"data-column="revisão" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Revisão</h3>
            </div>

            <div class="column" data-column="fim" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Finalizado</h3>
            </div>
    </div>
    <script src="func.js"></script>
</body>
</html>
