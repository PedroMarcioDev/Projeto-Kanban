<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="note-form">
            <input type="text" id="note-title" placeholder="Título da Nota">
            <div id="note-description" contenteditable="true" class="editable" data-placeholder="Descrição da Nota"></div>
            <button id="add-note-btn">Adicionar Nota</button>
        </div>
        <div class="kanban">
            <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>A Fazer</h3>
            </div>

            <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Em Progresso</h3>
            </div>

            <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Revisão</h3>
            </div>

            <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Concluído</h3>
            </div>
            
        </div>
    </div>
    <script src="func.js"></script>
</body>
</html>
